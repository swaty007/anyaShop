<header>
	<div class="container">
		<div class="row justify-content-center">
			<ul class="d-flex">
				<li class="logo-item d-flex align-items-center d-none">

<section class="form-wrapper">
	<div class="container content-container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<form>
					<h1>Вход в аккаунт</h1>
					<p>Войдите в свою учетную запись</p>
					<hr color="#CED5D7" size="1">												
					<div class="form-group relative">
						<div class="relative">
							<input type="text" name="" placeholder="Email">
							<i class="far fa-envelope icon d-flex align-items-center"></i>
						</div>
					</div>
					<div class="form-group relative up-tooltip">
						<div class="tooltip right">
							<span>Забыли пароль? <a href="#">Нажмите сюда</a></span>
						</div>					
						<div class="relative">
							<input class="hide" type="password" name="" placeholder="Пароль">
							<i class="fas fa-lock icon d-flex align-items-center"></i>
						</div>
						<div class="password-tooltip tooltip">
							<span>Показать пароль</span>
						</div>
					</div>
					<div class="form-group">
						<button class="transtion-3s">Войти</button>
					</div>
